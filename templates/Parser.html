
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <title>
    Lokly - Address Intelligence, Indian Address Parser
  </title>

  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin-bottom: 60px; /* Margin bottom by footer height */
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px; /* Set the fixed height of the footer here */
      line-height: 60px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }

    .loader {
      border: 16px solid green;
      border-radius: 50%;
      margin-left:45%;
      position:relative;
      align:center;
      float:center;
      border-top: 16px solid brown;
      border-bottom: 16px solid blue;
      border-left: 16px solid red;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 1s linear infinite; /* Safari */
      animation: spin 1s linear infinite;
    }
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .head {
      height: 200px;
    }
    #Parse {
        margin-top: 10px;
        margin-bottom: 10px;
        width: 200px;
    }
    #Reset {
      margin-bottom: 10px;
    }
  </style>

</head>

<body>

  <!-- Header -->

  <nav class="navbar navbar-expand-sm navbar-light justify-content-end">
    <span class="ml-auto mr-1"></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
      <ul class="navbar-nav text-right">
        <li class="nav-item active">
          <a href="\loginpage" class="nav-link">
            <button type="submit" class="btn btn-outline-success mr-2" id='loginbar'>Login</button>
          </a>
        </li>
        <li class="nav-item active">
          <a href="\signup" class="nav-link">
            <button type="submit" class="btn btn-outline-success" id='signupbar'>Sign Up</button></a>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">
            <button type="submit" class="btn btn-outline-success" id='' style="display: none;">Logout</button>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div id='namebar' class="" style="display: none;"></div>

  <div class="container text-center">
    <div class="col-md-12">
      <div class="head">
        <a href="\"> <img src="/static/logo.png" style='height:250px; width:250px;' alt="logo"></a>
      </div>
      
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="input-group text-center">
            <input type="text" style='color:black;' class="searchTerm form-control" placeholder="Enter the Address..." name="search" id="search">
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>    
      
      <div id='Address_error' style="display:None; color:red;"></div>

      <div class="actions text-center mt-1">
          <button type="submit" class="btn btn-success btn-lg parseButton" id='Parse'>Parse</button>
      </div>

      <div class="actions text-center mt-1">
          <button type="reset" class="btn btn-light btn-lg resetButton" id="Reset">Reset</button>
      </div>
    
      <div id='searches' style='color:black;'>
        <p>
          You have consumed {{ already_used }} out of 10 searches.
        </p>
      </div>
    
      <p><div id="Address_output" style="display:none;"></div></p>
      <div id='loading' class='loader' style="display:none"></div>
    </div>
        
  </div>

  <footer class="footer">
    <div class="container text-center">
        <a href='\about' class="mr-5">About Us</a>
        <a href='\contact'>Contact Us</a>
        <a href='#' class="ml-5">Terms and Conditions</a>

    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $('#Parse').click(function(){
      document.getElementById("Parse").disabled = true;
      $('#Address_output').html('');
      if (document.getElementById('search').value=='')
      {
      }
      else
      {
      $('#Address_error').hide();
      $('#loading').show();
      $('#Search_Another').hide();
      $.ajax({
    url: "/_get_data?address="+document.getElementById('search').value+"&user_id="+sessionStorage.getItem("app_user"),
          success: function(resp){
      if (resp.data)
      {
        $('#Address_error').html(resp.data);
        $('#Address_error').show();
      }				
      else				
      {
      document.getElementById("Parse").disabled = false;
      $('#Address_error').hide();
      $('#searches').html('You have consumed '+resp.queries+' out of '+resp.limit+' searches.');
      $('div#Address_output').html(resp.Parsed_address);
      $('#Address_output').show();
      $('#Search_Another').show();
          }
          $('#loading').hide();
    }			
      });

    }
    });
  $('#Reset').click(function(){
              $('div#Address_output').html('');
      document.getElementById("search").value = '';
    });

    $('#Logout').click(function(){
     $.ajax({
          url: "/_logout",
          type: "GET",
          success: function(resp){
      sessionStorage.setItem("app_user",'Guest');
      $('#searches').html('You have consumed '+resp.queries+' out of '+resp.limit+' searches.');
      $('#signupbar').show();
      $('#Logout').hide();
      $('#namebar').hide();
      $('#loginbar').show();
              $('div#Address_output').html('');
      document.getElementById("search").value = '';
          
          }
      });
    });
  var user = sessionStorage.getItem("app_user");
  if (user!='Guest' && user!=null)
  {

  $.ajax({
          url: "/refresh?&user_id="+user,
          type: "GET",
          success: function(resp){
      if (resp.data)
      {
      $('#Login_error').html(resp.data);
      $('#Login_error').show();
      
      }				
      else				
      {
      $('#searches').html('You have consumed '+resp.queries+' out of '+resp.limit+' searches. ');
      $('#signupbar').hide();
      $('#Login_error').hide();
      $('#loginbar').hide();
      $('#Logout').show();
      $('#namebar').html(resp.name);
      $('#namebar').show();
      }


          }
      });
  };
if (user=='Guest' || user==null)
{
    $.ajax({
      url: "/_logout",
      type: "GET",
      success: function(resp){
    sessionStorage.setItem("app_user",'Guest');
    $('#searches').html('You have consumed '+resp.queries+' out of '+resp.limit+' searches.');
    $('#signupbar').show();
    $('#Logout').hide();
    $('#namebar').hide();
    $('#loginbar').show();
          $('div#Address_output').html('');
    document.getElementById("search").value = '';
          
          }
      });
    };

</script>
</body>
   
</html>
